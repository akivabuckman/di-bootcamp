<!DOCTYPE html>
<html>
<head>
    <title>Static HTML File</title>
    <style>
        .heading {
            color: blue;
        }
        .button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showAlert() {
            alert("Button Clicked!");
        }
    </script>
</head>
<body>
    <h1 class="heading">Static HTML File</h1>
    <button class="button" onclick="showAlert()">Click Me</button>
</body>
</html>
